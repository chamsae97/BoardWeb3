<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>글 목록</title>
</head>
<body>
<center>
<h1>게시글 목록</h1><!--/* 타임리프에서 세션에 있는 필드를 접근할 때 (세션에 있는 멤버의 이름) */-->
<h3><span sec:authentication="principal.member.name"></span>님 환영합니다!</h3>
<a th:href="@{/logout}">로그아웃</a>
<table th:align="center" border="1" cellpadding="0" cellspacing="0" width="700">
<tr>
	<th bgcolor="orange" width="100">번호</th>
	<th bgcolor="orange" width="250">제목</th>
	<th bgcolor="orange" width="150">작성자</th>
	<th bgcolor="orange" width="150">등록일</th>
	<th bgcolor="orange" width="100">조회수</th>
</tr>
 
<tr th:each="board, state : ${boardList}">
	<td th:text="${state.count}"></td>
	<td th:align="left">
		<a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>
	</td>
	<td th:text="${board.member.name}"></td> <!--/* 이름출력 */-->
	<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
	<td th:text="${board.cnt}"></td>
</tr>

</table>
<a th:href="@{/insertBoard}">새글 등록</a>
</center>
</body>
</html>
